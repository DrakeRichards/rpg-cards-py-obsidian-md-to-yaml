- bodyText: Nelra Treewhisper is deeply connected to the urban creatures of Waterdeep.
    Known as a protector of city pests and vermin, Nelra acts as a bridge between
    their world and the world of Waterdeep's denizens, standing up for their rights,
    and providing valuable information from the city streets.
  image: 1697169189.png
  imageSubtext: Female Wood Elf
  lists:
  - items:
    - name: Quirk
      value: She habitually takes in strays and tends to whisper when conversing.
    - name: Likes
      value: Cross-species communication, liberty of urban wildlife, shadowy corners.
    - name: Dislikes
      value: People who dismiss the importance of small creatures, cages, excessive
        noise.
    title: ''
  - items:
    - name: Location
      value: North Ward
    - name: Member of
      value: The Possums
    title: ''
  name: Nelra Treewhisper
  nameSubtext: Information Broker and Verdant Advocate
  template: character
- bodyText: A retired adventurer who has turned to educating Waterdeep's youth in
    literature and the tale of legendary heroes.
  image: 1700545464.png
  imageSubtext: Male Human
  lists:
  - items:
    - name: Quirk
      value: Tends to refer to the world around him in literary metaphors and cite
        famous fictional adventurers' quotes.
    - name: Likes
      value: Literature, storytelling, and teaching
    - name: Dislikes
      value: Disruption in his class, tales with no moral, uncivil behavior
    title: ''
  - items:
    - name: Location
      value: Southern Ward
    - name: Member of
      value: Scriveners', Scribes', and Clerks' Guild
    title: ''
  name: Gideon Ebonlocke
  nameSubtext: Literature Teacher
  template: character
- bodyText: Grommok was a frequent patron of Trollskull Manor and knew Inga fairly
    well. He saw doom hanging around Celebrendil Eldrind and feared that this would
    be brought onto Inga as well. He has tried to contact Celebrendil's phantom before,
    thinking it may have been Inga, but gave up when he learned otherwise.
  image: Pasted image 20230919230439.png
  imageSubtext: Male Half-Orc
  lists:
  - items:
    - name: Quirk
      value: Grommok has a habit of pausing briefly before making important decisions
        or speaking profound statements. This pause allows him to gather his thoughts
        and weigh his words carefully.
    - name: Likes
      value: Grommok enjoys studying ancient texts, delving into the mysteries of
        divine magic, and helping those in need.
    - name: Dislikes
      value: He dislikes deceit, cruelty, and corruption. He has a particular disdain
        for undead creatures and seeks to cleanse them from the world.
    title: ''
  - items:
    - name: Location
      value: Trollskull Alley
    title: ''
  name: Grommok
  nameSubtext: Cleric of Lathander
  template: character
